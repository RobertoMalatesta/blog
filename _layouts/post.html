---
layout: default
---
<div class="post">

  <header class="post-header">
    <p class="home"><a href="{{ site.baseurl }}">Home</a></p>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.meta %}
    / {{ page.meta }}{% endif %}</p>
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
